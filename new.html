<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Blog</title>
        <link rel="stylesheet" href="vendor/style/normalize.css">
        <link rel="stylesheet" href="style/icons.css">
        <link rel="stylesheet" href="style/layout.css">
        <link rel="stylesheet" href="style/modules.css">
        <link rel="stylesheet" href="vendor/style/railscasts.css">

        <script id="article-template" type="text/x-handlebars-template">
            <article
                class="clearfix"
                data-author="{{authorSlug}}"
                data-category="{{categorySlug}}">
                <header>
                    <h1>{{title}}</h1>
                    <div class="byline">
                        By <address><a href="{{authorUrl}}">{{authorUrl}}</a></address>
                        {{publishStatus}}
                    </div>
                </header>
                <section class="article-body">{{{body}}}</section>
                <a href="#" class="read-on">Read On &rarr;</a>
            </article>
        </script>
    </head>

    </body>
        <header class="site-header clearfix">
            <section class="heading-group-h1 pull-left">
                <h1>
                    Heidi's blog
                </h1>
                <h2>The shocking power of static pages</h2>
            </section>
            <nav class="main-nav">
                <div class="icon-menu"></div>
                <ul>
                    <li class="tab" data-content="write"><a href="#" class="icon-home">Write</a></li>
                    <li class="tab" data-content="articles"><a href="#" class="icon-home">Preview</a></li>
                </ul>
            </nav>
        </header>

        <main class="clearfix">
            <section id="write" class="tab-content">
                <h1>New Article</h1>
                <form action="#" id="new-form">
                    <label>
                        <input type="text" id="article-title" placeholder="Article title" required>
                    </label>
                    <textarea id="article-body" rows="8" cols="40" required></textarea>
                    <label>
                        <input type="text" id="article-author" placeholder="Author name" required>
                    </label>
                    <label>
                        <input type="text" id="article-author-url" placeholder="Author's Url" required>
                    </label>
                    <label>
                        <input type="text" id="article-category" placeholder="Category" required>
                    </label>
                    <label>
                        <input type="checkbox" id="article-published">Published
                    </label>
                </form>
            </section>
            <section id="articles" class="tab-content">
                <article class="template draft" data-category="cat">
                    <header>
                        <h1>Title</h1>
                        <div class="byline">
                            BY <address><a href="">Author Name</a></address>
                            published <time pubdate datetime="2000-01-01">Published Time</time>
                        </div>
                    </header>
                    <section class="article-body"></section>
                    <a href="#" class="read-on">Read on &rarr;</a>
                </article>
            </section>
            <section id="article-export">
                <label id="export-field" for="article-json" class="pull-right">
                    <input type="text" readonly id="article-json">
                    When finalized, copy the above JSON, and paste into blogArticles.js
                </label>
            </section>
        </main>
        <footer>
            &copy; 2016 Code Fellows | Static Blog Project | Sea 301 D1
        </footer>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
        <script src="script/util.js"></script>
        <script src="script/blog.js"></script>
        <script src="script/article.js"></script>
        <script src="script/new.js"></script>
        <script src="vendor/script/marked.js"></script>
        <script src="vendor/script/highlight.pack.js"></script>
    </body>
</html>
